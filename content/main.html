<!DOCTYPE html>
<html ng-app="productsApp">
<head>
<title>Canadian MTG Online Vendors</title>
<script src="jquery-2.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
<script src="script.js"></script>
<link rel="icon" type="image/png" href="icon.png"/>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>
    <div id="search_wrapper" class="w3-container w3-display-middle" style="top:30%">
        <div class="search_div w3-container">
            <h1 style="width:auto">Canadian MTG Online Vendors</h1>
		<div class="w3-container">
	            <input id="card_name" type="text" name="card_name" class="w3-input" />
	            <input type="button" class="search_button" value="Search" />
		</div>
        </div>
    </div>
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
    <table ng-controller="productListController" class="w3-table-all" id="products" style="visibility: hidden;">
        <thead>
            <tr>
                <td>Name</td>
		<td>Vendor</td>
                <td>Set</td>
                <td>Condition</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </thead>
        <tbody>
		<tr ng-repeat="item in products | orderBy: sortFunc: false: compareFunc">
			<td>{{item.name}}</td>
			<td><a href="{{item.url}}" target="_blank">{{item.vendor}}</a></td>
			<td>{{item.set}}</td>
			<td>{{item.condition}}</td>
			<td>{{item.price}}</td>
			<td>{{item.quantity | number}}</td>
		</tr>
        </tbody>
    </table>
</body>
</html>
