<!DOCTYPE html>
<html>
<head>
<title>Canadian MTG Online Vendors</title>
<script src="jquery-2.2.1.min.js"></script>
<script src="script.js"></script>
<link rel="icon" type="image/png" href="icon.png"/>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>
    <div id="search_wrapper" class="w3-container w3-display-middle" style="top:30%">
        <div class="search_div w3-container">
            <h1 style="width:auto">Canadian MTG Online Vendors</h1>
            <button class="search_button w3-btn">Search</button>
            <span style="display: block; overflow: hidden;"><input id="card_name" type="text" name="card_name" class="w3-input" style="width: 100%"/></span>
        </div>
    </div>
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
    <table class="products w3-table">
        <thead>
            <tr>
                <td>Name</td>
				<td>Vendor</td>
                <td>Set</td>
                <td>Condition</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
